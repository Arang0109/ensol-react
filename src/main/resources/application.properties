spring.application.name=ensolution_boot
spring.config.import=optional:file:.env[.properties]

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (default: 8080)
server.port=8080

# Database setting
spring.datasource.app.jdbc-url=jdbc:mysql://localhost:3306/ens-db
spring.datasource.app.username=root
spring.datasource.app.password=0000
spring.datasource.app.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.auth.jdbc-url=jdbc:mysql://localhost:3306/user
spring.datasource.auth.username=root
spring.datasource.auth.password=0000
spring.datasource.auth.driver-class-name=com.mysql.cj.jdbc.Driver

# Log level
logging.level.root=INFO

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml